name: 'build package'
description: '... builds package?'
author: plassstic
runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v5
    - name: setup python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: install uv pacman
      uses: astral-sh/setup-uv@v6
    - name: sync dependencies
      run: make sync
      shell: bash
    - name: build pkg
      run: make build
      shell: bash
    - name: upl pkg to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-dist
        path: dist/