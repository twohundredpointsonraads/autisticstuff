name: bump
author: plassstic
description: bump
runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      shell: bash
    - name: get version from tag
      env:
        LIBVER: ${{ github.ref }}
      run: |
        LIBVER=${{ env.LIBVER }}
        LIBVER=${LIBVER#refs/tags/v}
        echo LIBVER=${LIBVER} >> $GITHUB_ENV
      shell: bash
    - name: install uv
      uses: astral-sh/setup-uv@v6
    - name: bump version in package according to tag
      run: uv version ${{ env.LIBVER }}
      shell: bash
    - name: bump version on git
      run: |
        git add . || echo "No changes to add"
        git diff --staged --quiet || {
          git commit -m "bump version to v${{ env.LIBVER }}"
          git push origin HEAD:refs/tags/v${{ env.LIBVER }} || echo "Failed to update tag"
          git fetch origin main
          git checkout -b temp-branch
          git checkout main
          git cherry-pick temp-branch
          git push origin main
        }
      shell: bash