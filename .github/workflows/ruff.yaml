name: ruff

on:
  push:
    paths:
      - "src/autisticstuff/**"

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install

      - name: Run Ruff
        run: |
          uvx ruff check --fix --unsafe-fixes --exit-zero .
          uvx ruff format .
